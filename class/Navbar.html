<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    /* Reset margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: rgba(247, 246, 245, 0.766);
      padding: 12px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-between; 
      align-items: center;
    }

    
    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: none;
      color: brown;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    

    
    .search-bar {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 38px 8px 14px; 
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    

    .search-bar svg {
      position: absolute;
      right: 12px;
      width: 18px;
      height: 18px;
      fill: brown;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      
      <div class="links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#">CATEGORIES</a>
      </div>

      
      <div class="search-bar">
        <input type="text" placeholder="Search Articles">
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707-1.414 1.414-4.707-4.707A8 8 0 1010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
        </svg>
      </div>
    </nav>
  </header>
</body>
</html>
