<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    header {
      background: #f5f5f5;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between; 
      align-items: center
    }

    nav .links {
      display: flex;
      gap: 20px; 
     

    }
    div nav a{
         text-decoration:none;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#">CATEGORIES</a>
      </div>

      <div class="right">
        <div class="search-bar">
          <input type="text" placeholder="Search Articles">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
