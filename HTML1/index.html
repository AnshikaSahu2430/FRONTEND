<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classmate</title>
    <style>
        body {
            background-color: rgb(224, 250, 251);
            margin: 0;
        }
        
        header {
            box-shadow: 5px 5px 10px grey;
        }
        
        nav {
            background-color: cadetblue;
            padding: 20px 40px;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex: 1;
        }
        
        .nav-links a {
            text-decoration: none;
            font-weight: 800;
            font-size: x-large;
            font-family: monospace;
            color: whitesmoke;
        }
        
        .nav-links a:hover {
            color: rgb(10, 52, 71);
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            background-color: #f8f8f8;
        }
        
        .search-bar input {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
            font-size: 14px;
            width: 200px;
        }
    </style>
</head>

<body style="background-color: rgb(224, 250, 251); margin:0px;">
    <header>
        <nav>
            <div class="navbar">
                <!-- Logo on the left -->
                <div class="logo">
                    <img src="img2.jpg" alt="Logo" />
                </div>

                <!-- Navigation links in the center -->
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Categories</a>
                    <a href="#">Contact</a>
                </div>

                <!-- Search bar on the right -->
                <div class="search-bar">
                    <input type="text" placeholder="Search..." />
                </div>
            </div>
        </nav>
    </header>


</body>

</html>
